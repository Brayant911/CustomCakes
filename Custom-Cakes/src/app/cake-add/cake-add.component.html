<div id="cake-add-panel">
    <mat-form-field class="input-field">
        <input matInput [(ngModel)]="cake.title" type="text" placeholder="Note Title">
    </mat-form-field>
    <mat-form-field class="input-field">
        <input matInput [(ngModel)]="cake.content" type="text" placeholder="Note Content">
    </mat-form-field>
     <button color="primary" mat-fab type="button" (click)="cakeAdd()">
        <mat-icon>add</mat-icon>
    </button>
</div>
